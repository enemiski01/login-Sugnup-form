<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login form</title>

    <!-- Favicon -->
  <link rel="shortcut icon" href="img/bg_1.jpg" type="image/x-icon" />

  <!-- font-awesome css -->
  <link rel="stylesheet" href="css/font-awesome/css/all.min.css" />

  <!-- Bootstrap css -->
  <link rel="stylesheet" href="css/bootsrap/bootstrap.min.css" />

  <!--custom css -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="css/responsive.css" />

</head>
<body>
    
    <div class="container wrapper-bd py-4 my-3">

        <div class="Login-header text-center">
                <h1>SignUp Form</h1>
        </div>

        <div class="p4 bg-form">
            <form action="#456" class="sign-fm">

                <label for="Username"><b>Firstname</b></label>
                   <input type="text" id="name" class="form-control" name="name" placeholder="Firstname">

                   <label for="Username"><b>Surname</b></label>
                   <input type="text" id="name" class="form-control" name="name" placeholder="Surname">

                <label for="Email"><b>Email</b></label>
                   <input type="text" id="email" class="form-control" name="name" placeholder="Email">
                
       
                <label for="Password"><b>Password</b></label>
                   <input type="text" id="password" class="form-control" name="name" placeholder="Password">

                   <label for="Repeat Password"><b>Repeat Password</b></label>
                   <input type="text" id="password2" class="form-control" name="name" placeholder="Repeat Password">

                   <p id="error" class="text-center text-danger" style="font-size: 14px;"></p>

                   <label class="py-2">
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                      </label>

                      <span class="float-right my-3 f-psw">
                            By creating an account, you agree to our
                            <a href="#" class="pl-1">Terms and Privacy</a>
                          </span>



                   <a href="login-form.html">
                        <button type="button" class="py-2 btn-tgt form-btn border-right">Cancel</button>
                   </a>
       
                   <button type="button" class="py-2 btn-tgt form-btn">Signup</button>

               </form>
       
        </div>
    </div>


    <!-- Jquery js -->
  <script src="js/jquery.min.js"></script>

  <!-- Bootstrap js -->
  <script src="js/bootstrap/bootstrap.min.js"></script>

   <!-- Custom js -->
   <script src="js/custom.js"></script>
</body>
</html>
